<!DOCTYPE html>
<html>
<head>
    <title>Semester and Year Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            position: relative;
        }
        
        .container h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .form-group button:hover {
            background-color: #45a049;
        }
        
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            font-weight: bold;
            color: rgb(245, 4, 4);
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="location.href='/logouts/staff_re'">Home</button>
    <div class="container">
        <h2>Enter Semester and Year</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                
                <br>
                <label for="semester">Semester:</label>
               
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Assessment">Assessment</option>
                    <option value="Internal">Internal</option>
                    <option value="Unit Test" name="type">Unit Test</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" name="sem_marks">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
